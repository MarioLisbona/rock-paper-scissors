<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper - UI</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="gameplay">
        <div class="header">
            <h1>GAME ON! Test your skills against the computer</h1>
            <h2>Best out of 5 wins</h2>
        </div>
        <div class="container">
                <div class="game paper">
                    <p>PAPER</p>
                    <button id="btnPaper">Select Paper</button>
                </div>
                <div class="game scissors">
                    <p>SCISSORS</p>
                    <button id="btnScissors">Select Scissors</button>
                </div>
                <div class="game rock">
                    <p>ROCK</p>
                    <button id="btnRock">Select Rock</button>
                </div>
        </div>
        <div class="result">
            <div class="score">
                <p>Your Scrore:</p>
                <p>Conputers score:</p>
            </div>
            <div class="winner">
                <p>$$$ WON!!!</p>
            </div>
            <div class="play-again">
                <button>Play again</button>
            </div>
        </div>
    </div>
    
</body>
</html>
