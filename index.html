<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper - UI</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h1">
                <h1>GAME ON! Test your skills against the computer</h1>
            </div>
            <div class="'h2">
                <h2>Best out of 5 wins</h2>
            </div>
        </div>
        <div class="game">
            <div class="paper">
                <div class="paper-title">
                    <p>PAPER</p>
                </div>
                <div class="paper-btn">
                    <button id="btnPaper">Choose Paper</button>
                </div>
            </div>
            <div class="scissors">
                <div class="scissors-title">
                    <p>SCISSORS</p>
                </div>
                <div class="scissors-btn">
                    <button id="btnScissors">Choose Scissors</button>
                </div>
            </div>
            <div class="rock">
                <div class="rock-title">
                    <p>ROCK</p>
                </div>
                <div class="rock-btn">
                    <button id="btnRock">Choose Rock</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="choice">
                <div class="player-choice">
                    <p id="player-choice">You chose ROCK</p>
                </div>
                <div class="comp-choice">
                    <p id="comp-choice">Computer chose Scissors</p>
                </div>
            </div>
            <div class="score">
                <p id="running-score"> You: 4 | Computer: 3</p>
                <p id="winner">You won</p>
            </div>
            <div class="play-again">
                <button id="play-again">Play another Game</button>
            </div>
        </div>
    </div>
</body>
</html>
